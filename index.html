<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To <span class="font-semibold text-violet-600">Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <div>
                <input id="user-mail" class="w-9/12 block mb-2 px-3" type="email" placeholder="Your email address">
                <input id="user-password" class="w-9/12 block mb-2 px-3" type="password" placeholder="Your Password">
                <button id="btn-submit" class="px-8 py-2 bg-sky-600 hover:bg-orange-500 rounded-lg" >Submit</button>
            </div>    
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
