<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Lets Get Some <span class="font-semibold text-violet-600">Cash</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl mb-2">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="total-withdrow">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1000</span></h2>
                </div>
            </div>

        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input id="user-deposit" class="w-9/12 block mb-2 px-3" type="number" placeholder="Amount">
                    <button id="btn-deposit" class="px-8 py-2 bg-sky-600 hover:bg-orange-500 rounded-lg" >Submit</button>
    
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdrow</h4>
                    <input id="user-withdrow" class="w-9/12 block mb-2 px-3" type="number" placeholder="Amount">
                    <button id="btn-withdrow" class="px-8 py-2 bg-sky-600 hover:bg-orange-500 rounded-lg" >Submit</button>
    
                </div>

            </div>

        </section>

    </main>

    <script src="js/deposit.js"></script>
</body>
</html>
